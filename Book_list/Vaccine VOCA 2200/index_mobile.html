    <script>
        var Test;
        var book_name = "VV2200"
        var part_name = "DAY";
        for (var i = 1; i < 12; i++) {
            var id;
            var part;
            if (i < 10) {
                id = "part_0" + i;
                part = part_name + " 0" + i;
            }
            else {
                id = "part_" + i;
                part = part_name + " " + i;
            }
            var file_word = document.createElement("iframe");
            file_word.id = id;
            file_word.src = "src/word/" + part + ".txt";
            document.getElementsByTagName("head")[0].append(file_word);
        }
    </script>

    <link href="../code/style_mobile.css" rel="stylesheet">
    <script>
    var opened_list = '';
    $(document).ready(function(){
        $(".box").click(function(){
            if (opened_list != ''){
                opened_list.next("ul").slideUp();
            }
            var submenu = $(this).next("ul");
            if( submenu.is(":visible") ){
                submenu.slideUp();
                opened_list = '';
            }
            else{
                submenu.slideDown();
                opened_list = $(this);
            }
        });

        $(".partlist").click(function(){
            var id = '#' + $(this).children("input")[0].id;
            if ($(id).prop("checked")){
                $(id).prop("checked", false);
                $(this).css("background-color", '');
                $(this).children("label").css("color", '');
                $(this).children("img").css("display", '');
                Selected($(id).attr("id"), false);
            }
            else{
                $(id).prop("checked", true);
                $(this).css("background-color", "rgb(94, 115, 135)");
                $(this).children("label").css("color", "white");
                $(this).children("img").css("display", "block");
                Selected($(id).attr("id"), true);
            }
        })
    });
    </script>
