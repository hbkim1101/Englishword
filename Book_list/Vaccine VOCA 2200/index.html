            var part;

            else {
                id = "part_" + i;
                part = part_name + " " + i;

            file_word.id = id;
            file_word.src = "src/word/" + part + ".txt";
            document.getElementsByTagName("head")[0].append(file_word);

    <link href="select_circle.css" rel="stylesheet">
    <script>
        function Checking_list(This) {
            var List_part = $(This).parents(".box").find(".part_checkbox");
            var T = 0;
            for (lc of List_part){
                if ($(lc).prop("checked")){
                    T += 1;
                }
                else{
                    $(lc).prop("checked", true);
                    $(lc).next().css("color","rgb(125, 68, 68)");
                    Selected($(lc).attr("id"), true);
                }
            }
            if (T == List_part.length){
                for (lc of List_part){
                    $(lc).prop("checked", false);
                    $(lc).next().css("color",'');
                    Selected($(lc).attr("id"), false);
                }
            }
        }
        $(document).ready(function(){
            
            $(".range").hover(function(){
                var id = '#' + $(this).parents(".part").attr("for");
                var label = $(this).parents(".part");
                if ($(id).prop("checked")){
                    label.css("color", "rgb(199, 133, 94)");
                }
                else{
                    label.css("color","blueviolet");
                }
            }, function(){
                var id = '#' + $(this).parents(".part").attr("for");
                var label = $(this).parents(".part");
                if ($(id).prop("checked")){
                    label.css("color","rgb(125, 68, 68)");
                }
                else{
                    label.css("color",'');
                }
            });
            
            $(".range").click(function(){
                var id = '#' + $(this).parents(".part").attr("for");
                if ($(id).prop("checked")){
                    $(id).prop("checked", false);
                    $(this).parents(".part").css("color","blueviolet");
                    Selected($(id).attr("id"), false);
                }
                else{
                    $(id).prop("checked", true);
                    $(this).parents(".part").css("color","rgb(199, 133, 94)");
                    Selected($(id).attr("id"), true);
                }
            })
        });
    </script>
